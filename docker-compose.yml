version: '3'
services:
    app:        
        build: 
            context: ./docker/app
        container_name: trimania_app
        ports:
            - "80:80"
        volumes:
            - .:/var/www/html            
            - ./docker/app/php.ini:/usr/local/etc/php/php.ini
        links:
            - db
    db:        
        build: 
            context: ./docker/mysql
        container_name: trimania_db              
        ports:
            - "3306:3306"
        environment:
            - MYSQL_DATABASE=app
            - MYSQL_USER=trimania
            - MYSQL_PASSWORD=root
            - MYSQL_ROOT_USER=root
            - MYSQL_ROOT_PASSWORD=root